<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task Hunter</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo-container">
          <p>TaskHunter</p>
      </nav>
    </header>
    <section class="hero">
      <div class="task-container">
        <h1>Create a New Task</h1>

        <form id="form" action="/" method="GET">
          <div class="from-control" id="form-control">
            <label for="task-name">Task Name:</label>
            <input
              type="text"
              name="task-name"
              id="task-name"
              placeholder="Enter Task Name"
            />
            <div class="is-valid">Looks good!</div>
            <div class="is-invalid">Task Name cannot be blank</div>
          </div>
          <div class="from-control" id="form-description">
            <label for="task-info">Description:</label>
            <input
              type="text"
              name="task-info"
              id="task-info"
              placeholder="Enter Task Description"
            />
            <div class="is-valid" id="description-valid">Looks good!</div>
            <div class="is-invalid" id="description-invalid">
              Task description cannot be blank
            </div>
          </div>
          <div class="from-control" id="form-date">
            <label for="date">Due Date:</label>
            <input type="date" name="date" id="date" />
            <div class="is-valid" id="date-valid">Looks good!</div>
            <div class="is-invalid" id="date-invalid">Date cannot be blank</div>
          </div>

          <div class="from-control" id="form-assigned">
            <label for="assigned">Assigned to:</label>
            <input
              type="text"
              name="assigned"
              id="assigned"
              placeholder="Enter Assignee's Name"
            />
            <div class="is-valid" id="assigned-valid">Looks good!</div>
            <div class="is-invalid" id="assigned-invalid">
              Assignee's name cannot be blank
            </div>
          </div>
          <div class="from-control" id="form-status">
            <select name="status" id="status" required>
              <option>Select task status</option>
              <option>In Progress</option>
              <option>Postponed</option>
              <option>Completed</option>
            </select>
            <div class="is-valid" id="status-valid">Looks good!</div>
            <div class="is-invalid" id="status-invalid">
              Status cannot be empty
            </div>
          </div>

          <button class="btn" type="submit">Add</button>
        </form>
      </div>
      <div class="task-board">
        <div class="outstanding-tasks">
          <h1>Outstanding Tasks</h1>
        </div>
        <div class="cards-container" id="task-list"></div>
      </div>
    </section>
    <script src="./js/taskManger.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
