<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task Hunter</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo-container">
          <p>TaskHunter</p>
          <div class="toggle">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div class="nav-links">
          <ul class="links">
            <li>
              <a href="">
                <i class="far fa-edit"><span class="links-a">Board</span></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="far fa-map"><span class="links-a">Map</span></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="far fa-calendar-alt"
                  ><span class="links-a">Calendar</span></i
                >
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="task-container">
        <h1>Create a New Task</h1>

        <form action="/">
          <label for="task-name">Task Name:</label>
          <input
            type="text"
            name="task-name"
            id="task-name"
            required
            placeholder="Enter Task Name"
          />
          <label for="task-info">Description:</label>
          <input
            type="text"
            name="task-info"
            id="task-info"
            required
            placeholder="Enter Task Description"
          />
          <label for="date">Due Date:</label>
          <input type="date" name="date" id="date" required />

          <label for="assigned">Assigned to:</label>
          <input
            type="text"
            name="assigned"
            id="assigned"
            required
            placeholder="Enter Assignee's Name"
          />
          <select name="status" id="status">
            <option>Select task status</option>
            <option>In Progress</option>
            <option>Postponed</option>
            <option>Completed</option>
          </select>
          <div class="importance">
            <p>Task Importance</p>
            <div class="rating">
              <i class="rating-star far fa-star"></i>
              <i class="rating-star far fa-star"></i>
              <i class="rating-star far fa-star"></i>
              <i class="rating-star far fa-star"></i>
              <i class="rating-star far fa-star"></i>
            </div>
          </div>

          <button class="btn" type="submit">Add</button>
        </form>
      </div>
      <div class="task-board"></div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
